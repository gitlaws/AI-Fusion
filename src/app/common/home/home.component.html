<div class="container">
  <header>
    <h1>AI Chatbot Comparison Platform</h1>
    <p>
      Interact with and compare various AI chatbots powered by Gemini and
      Hugging Face.
    </p>
  </header>
  <section class="chatbots">
    <label for="chatbot-select">Choose a chatbot:</label>
    <!-- Added label -->
    <select id="chatbot-select" [(ngModel)]="selectedChatbot">
      <option *ngFor="let chatbot of chatbots" [value]="chatbot">
        {{ chatbot.name }}
      </option>
    </select>
    <div class="chatbot-details">
      <h2>{{ selectedChatbot.name }}</h2>
      <p>{{ selectedChatbot.description }}</p>
    </div>
  </section>
  <section class="chat-interface">
    <h2>Chat Interface</h2>
    <div class="chat-window"></div>
    <div class="chat-input">
      <input type="text" placeholder="Type your message here..." />
      <button>Send</button>
    </div>
  </section>
</div>
