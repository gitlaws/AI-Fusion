<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" [opened]="sidenavOpened">
    <mat-nav-list>
      <a
        mat-list-item
        href="#"
        *ngFor="let item of menuItems"
        (click)="selectItem(item)"
      >
        <mat-icon>{{ item.icon }}</mat-icon>
        <span>{{ item.name }}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <button mat-button (click)="toggleSidenav()">Toggle Sidenav</button>
    <ng-container *ngIf="selectedItem">
      <ng-container [ngSwitch]="selectedItem.name">
        <!-- <app-item1 *ngSwitchCase="'Item 1'"></app-item1>
        <app-item2 *ngSwitchCase="'Item 2'"></app-item2> -->
        <!-- Add more cases as needed -->
        <div *ngSwitchDefault>Select an item from the menu</div>
      </ng-container>
    </ng-container>
  </mat-sidenav-content>
</mat-sidenav-container>
