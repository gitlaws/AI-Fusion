<div
  class="sidenav"
  [class.open]="isSidenavOpen"
  [class.closed]="!isSidenavOpen"
>
  <button class="togglebtn" (click)="toggleNav()">
    {{ isSidenavOpen ? "&times;" : "&#9776; " }}
  </button>
  <div
    class="sidemenu-container"
    [style.visibility]="isSidenavOpen ? 'visible' : 'hidden'"
  >
    <a href="#">Response Output</a>
    <a href="#">AI Stuff</a>
    <a href="#">Settings</a>
  </div>
</div>
