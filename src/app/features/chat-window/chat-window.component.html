<div class="chat-window">
  <div class="chat-header">
    <h2>Chat Window</h2>
  </div>
  <div class="chat-container">
    <cdk-virtual-scroll-viewport
      itemSize="50"
      class="chat-messages"
      (scrolledIndexChange)="onScroll()"
    >
      <div *cdkVirtualFor="let message of messages" class="message">
        {{ message }}
      </div>
    </cdk-virtual-scroll-viewport>
  </div>
  <app-input-area (messageSent)="handleMessageSent($event)"></app-input-area>
</div>
