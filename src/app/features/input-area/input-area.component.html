<div class="bottom-container">
  <div class="input-area">
    <input
      #inputField
      type="text"
      [(ngModel)]="newMessage"
      (keyup.enter)="sendMessage()"
      placeholder="Ask AI..."
    />
    <div class="icon-container">
      <button title="voice-input-button" class="mic-button">
        <i class="fas fa-microphone"></i>
      </button>
    </div>
  </div>
</div>
